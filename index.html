<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="principal">
        <div class="container border border-secondary rounded-2" novalidate>
            <div class="row">
                <div class="col d-block p-2 bg-light payment">
                <p>Payment for Example</p>
                </div>
            </div>
            <div class="row">
                <div class="col d-block p-2">
                    <div class="missing border border-1 border-danger text-danger">
                        <p class="field"> Some fields are missing!</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                Card #
                </div>
                <div class="col">
                CVC #
                </div>
                <div class="col">
                Amount
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="CARD" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="0000" aria-label="CVC" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span> $ </span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                First Name
                </div>
                <div class="col">
                Last Name
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" aria-label="First-name" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" aria-label="last-name" aria-describedby="basic-addon1" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                        <span for="inputCity" class="form-label">City</span>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                <div class="col-md-4">
                        <span for="inputState" class="form-label">State</span>
                        <select id="inputState" class="form-select text-secondary" required>
                        <option selected>Pick a state</option>
                        <option>New York</option>
                        <option>Madrid</option>
                        <option>Rome</option>
                        </select>
                    </div>
                <div class="col-md-2">
                        <span for="inputZip" class="form-label">Post Code</span required>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
             </div>   
            <div class="row">
                    <div class="col">
                    We accept:
                    </div>
                    <div class="col">
                    Message
                    </div>
            </div>
        
            <div class="row">
                <div class="col-4">
                    <div class="d-flex bg-secondary boton">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="radioFilter" id="filter-none" checked>
                            <span class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></span>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioFilter" id="filter-1">
                            <span class="form-check-label text-nowrap" for="inlineRadio2"><i class="fab fa-cc-visa"></i></span>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioFilter" id="filter-2">
                            <span class="form-check-label text-nowrap" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></span>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioFilter" id="filter-2">
                            <span class="form-check-label text-nowrap" for="inlineRadio2"><i class="fab fa-cc-amex"></i></span>
                        </div>
                    </div>
                </div> 
                <div class="col-2 ">
                   </div>
                <div class="col-6">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <span for="floatingTextarea"></span>
                    </div>
                </div>
                
            </div>
            <div class="row">
                    <div class="col-6 ">
                    </div>
                    <div class="col-6 ">
                        <p class="text-secondary pie">Add any notes here</p>
                    </div>
                </div>
            <div class="row">
                <div class="col foot ">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Send</button>
                        </div>
                </div>
            </div>     
        </div>
    </div>  


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
